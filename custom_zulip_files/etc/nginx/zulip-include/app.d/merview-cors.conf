# CORS configuration for Merview integration
# Allows Merview (https://merview.com) to fetch files from temporary uploads

location /user_uploads/temporary/ {
    # Handle preflight OPTIONS requests
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' 'https://merview.com' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' '*' always;
        add_header 'Access-Control-Max-Age' 1728000 always;
        add_header 'Content-Type' 'text/plain; charset=utf-8' always;
        add_header 'Content-Length' 0 always;
        return 204;
    }

    # Add CORS headers for actual requests
    add_header 'Access-Control-Allow-Origin' 'https://merview.com' always;
    add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' '*' always;

    # Pass to uwsgi
    include uwsgi_params;
}

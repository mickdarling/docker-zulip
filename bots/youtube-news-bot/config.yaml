# YouTube News Bot Configuration
#
# This bot monitors YouTube for videos related to MCP, AI agents,
# and related topics, then posts updates to Zulip.

# How often to check sources (in seconds)
# Default: 3600 (1 hour)
poll_interval_seconds: 3600

# Zulip configuration
zulip:
  site: "https://chat.dollhousemcp.com"
  email: "formatter-bot@chat.dollhousemcp.com"
  api_key: "${FORMATTER_BOT_API_KEY}"
  stream: "youtube-news"

# Default category if no match found
default_category: "General"

# Categories and their associated topics
categories:
  "MCP Updates":
    topic: "MCP Updates"
    keywords:
      - "Model Context Protocol"
      - "MCP"
      - "mcp server"
      - "tool use"
      - "function calling"

  "Dollhouse MCP":
    topic: "Dollhouse MCP"
    keywords:
      - "Dollhouse MCP"
      - "DollhouseMCP"
      - "dollhousemcp"

  "Merview":
    topic: "Merview"
    keywords:
      - "Merview"
      - "merview"

  "Anthropic":
    topic: "Anthropic"
    keywords:
      - "Claude"
      - "Anthropic"
      - "Claude API"

  "AI Agents":
    topic: "AI Agents"
    keywords:
      - "AI agent"
      - "autonomous agent"
      - "LangChain"
      - "CrewAI"
      - "AutoGPT"
      - "agent framework"

  "Tutorials":
    topic: "Tutorials"
    keywords:
      - "tutorial"
      - "how to"
      - "guide"
      - "walkthrough"
      - "getting started"
      - "introduction"

  "General":
    topic: "General"
    keywords: []

# Data sources to monitor
sources:
  youtube_api:
    enabled: true
    # YouTube Data API key (free tier: 10,000 units/day)
    api_key: "${YOUTUBE_API_KEY}"
    # Maximum age of videos to post (in hours)
    max_age_hours: 168  # 1 week
    # Maximum results per query
    max_results: 25
    # Search queries
    queries:
      # MCP specific
      - "Model Context Protocol"
      - "MCP server tutorial"
      - "Claude MCP"
      # AI Agents
      - "AI agent tutorial"
      - "LangChain tutorial 2024"
      - "CrewAI tutorial"
      - "autonomous AI agent"
      # Anthropic/Claude
      - "Claude API tutorial"
      - "Anthropic Claude"
      # Dollhouse/Merview specific
      - "Dollhouse MCP"
      - "Merview"

# Logging configuration
logging:
  level: "INFO"
  file: null

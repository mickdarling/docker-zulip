# MCP News Bot Configuration
#
# This bot monitors web sources for MCP ecosystem news
# and posts updates to Zulip.

# How often to check sources (in seconds)
# Default: 3600 (1 hour)
poll_interval_seconds: 3600

# Zulip configuration
zulip:
  site: "https://chat.dollhousemcp.com"
  email: "formatter-bot@chat.dollhousemcp.com"
  api_key: "${FORMATTER_BOT_API_KEY}"  # Using formatter-bot credentials
  stream: "mcp-news"

# Default category if no match found
default_category: "General"

# Categories and their associated topics
categories:
  "MCP Updates":
    topic: "MCP Updates"
    keywords:
      - "MCP Specification"
      - "Model Context Protocol"
      - "mcp specification"
      - "mcp protocol"
      - "context protocol"

  "New Tools":
    topic: "New Tools"
    keywords:
      - "MCP Server"
      - "mcp-server"
      - "mcp server"
      - "new server"
      - "released server"

  "Dollhouse MCP":
    topic: "Dollhouse MCP"
    keywords:
      - "Dollhouse MCP"
      - "DollhouseMCP"
      - "Dollhouse-MCP"
      - "dollhouse mcp"
      - "dollhousemcp"

  "Merview":
    topic: "Merview"
    keywords:
      - "Merview"
      - "merview"

  "Zulip":
    topic: "Zulip"
    keywords:
      - "Zulip"
      - "zulip"

  "Anthropic":
    topic: "Anthropic"
    keywords:
      - "Claude"
      - "Anthropic"
      - "Claude API"
      - "claude"
      - "anthropic"

  "AI Agents":
    topic: "AI Agents"
    keywords:
      - "AI Agent"
      - "LangChain"
      - "CrewAI"
      - "AutoGPT"
      - "ai agent"
      - "langchain"
      - "crewai"
      - "autogpt"
      - "autonomous agent"

  "General":
    topic: "General"
    keywords: []

# Data sources to monitor
sources:
  # Glama.ai MCP Blog RSS
  glama:
    enabled: true
    rss_url: "https://glama.ai/blog/rss.xml"
    max_age_hours: 168  # 1 week

  # GitHub releases
  github:
    enabled: true
    # Maximum age of releases to post (in hours)
    # Default: 168 hours (1 week)
    max_age_hours: 168
    repos:
      # MCP Core
      - "modelcontextprotocol/specification"
      - "modelcontextprotocol/servers"
      - "modelcontextprotocol/typescript-sdk"
      - "modelcontextprotocol/python-sdk"
      - "modelcontextprotocol/inspector"

      # Dollhouse MCP
      # - "DollhouseMCP/dollhouse-mcp"  # Commented out - repo doesn't exist yet

      # Popular MCP Servers
      - "anthropics/anthropic-quickstarts"
      # - "punkpeye/mcp-server-youtube"  # Commented out - repo doesn't exist
      # - "modelcontextprotocol/create-mcp-server"  # Commented out - repo doesn't exist

      # AI Agent Frameworks
      - "langchain-ai/langchain"
      - "joaomdmoura/crewAI"
      - "Significant-Gravitas/AutoGPT"

      # Zulip
      - "zulip/zulip"
      - "zulip/python-zulip-api"

  # Hacker News
  hackernews:
    enabled: true
    # Maximum age of stories to post (in hours)
    max_age_hours: 48
    keywords:
      - "Model Context Protocol"
      - "MCP"
      - "Claude"
      - "Anthropic"
      - "AI Agent"
      - "LangChain"
      - "Zulip"
      - "AutoGPT"
      - "CrewAI"
      # Dollhouse MCP specific
      - "Dollhouse MCP"
      - "DollhouseMCP"
      - "dollhousemcp.com"

  # Reddit
  reddit:
    enabled: true
    # Maximum age of posts to post (in hours)
    max_age_hours: 48
    subreddits:
      - "LocalLLaMA"
      - "MachineLearning"
      - "artificial"
      # - "ArtificialIntelligence"  # Commented out - returns 404
    keywords:
      - "MCP"
      - "Model Context Protocol"
      - "Claude"
      - "Anthropic"
      - "AI Agent"
      - "LangChain"
      - "CrewAI"
      - "AutoGPT"
      - "Dollhouse"
      - "Merview"
      - "Zulip"

  # Google News
  google_news:
    enabled: true
    # Maximum age of articles to post (in hours)
    max_age_hours: 168  # 1 week
    keywords:
      # Dollhouse MCP specific searches
      - "Dollhouse MCP"
      - "DollhouseMCP"
      - "dollhousemcp.com"
      - '"Dollhouse" MCP server'
      # MCP ecosystem
      - "Model Context Protocol"
      - "MCP AI agent"
      # Merview
      - "Merview"

# Logging configuration
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  file: null     # Optional: specify a log file path

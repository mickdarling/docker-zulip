# Merview Weekly Digest Bot Configuration
#
# This bot generates weekly summaries of Merview activity including
# GitHub stats, news mentions, and Zulip discussions.

# Zulip configuration
zulip:
  site: "https://chat.merview.com"
  email: "merview-digest-bot-bot@chat.merview.com"
  api_key: "${MERVIEW_DIGEST_BOT_API_KEY}"
  digest_stream: "digest"  # Stream to post digests to

# Schedule configuration
schedule:
  # Day of week to generate digest
  # Options: monday, tuesday, wednesday, thursday, friday, saturday, sunday
  day: "sunday"
  # Hour (0-23) in UTC time
  hour: 18  # 6pm UTC

# GitHub repositories to monitor
github:
  repos:
    - "merview/core"
    - "merview/client"
    - "merview/docs"
    # Add more repositories as needed

# Zulip streams to monitor for community activity
zulip_monitoring:
  streams:
    - "general"
    - "development"
    - "news"
    - "support"
    # Add more streams as needed

# Digest formatting options
digest:
  # Maximum number of news items to include
  max_news_items: 10
  # Maximum number of top PRs to highlight
  max_top_prs: 3
  # Maximum number of top issues to highlight
  max_top_issues: 3
  # Maximum number of top topics to highlight
  max_top_topics: 5

# Logging configuration
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  file: null     # Optional: specify a log file path

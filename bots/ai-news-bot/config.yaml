# AI News Bot Configuration
#
# This bot monitors web sources for broader AI ecosystem news
# and posts updates to Zulip.

# How often to check sources (in seconds)
# Default: 3600 (1 hour)
poll_interval_seconds: 3600

# Zulip configuration
zulip:
  site: "https://chat.dollhousemcp.com"
  email: "formatter-bot@chat.dollhousemcp.com"
  api_key: "${FORMATTER_BOT_API_KEY}"  # Using formatter-bot credentials
  stream: "ai-news"

# Default category if no match found
default_category: "General"

# Categories and their associated topics
categories:
  "Research":
    topic: "Research"
    keywords:
      - "research"
      - "paper"
      - "arxiv"
      - "study"
      - "findings"
      - "breakthrough"
      - "discovery"
      - "algorithm"
      - "architecture"
      - "benchmark"

  "Product Launches":
    topic: "Product Launches"
    keywords:
      - "launch"
      - "release"
      - "announcing"
      - "introduces"
      - "unveiled"
      - "available now"
      - "new model"
      - "new version"
      - "GPT-4"
      - "GPT-5"
      - "Claude 4"
      - "Gemini"
      - "Llama"

  "Open Source":
    topic: "Open Source"
    keywords:
      - "open source"
      - "open-source"
      - "opensource"
      - "github"
      - "hugging face"
      - "huggingface"
      - "transformers"
      - "pytorch"
      - "tensorflow"
      - "open weights"
      - "open model"

  "Industry News":
    topic: "Industry News"
    keywords:
      - "partnership"
      - "acquisition"
      - "funding"
      - "investment"
      - "startup"
      - "company"
      - "business"
      - "market"
      - "regulation"
      - "policy"
      - "lawsuit"
      - "copyright"

  "Tutorials":
    topic: "Tutorials"
    keywords:
      - "tutorial"
      - "how to"
      - "guide"
      - "walkthrough"
      - "introduction"
      - "getting started"
      - "learn"
      - "course"
      - "example"
      - "implementation"

  "General":
    topic: "General"
    keywords: []

# Data sources to monitor
sources:
  # RSS Feeds from major AI organizations
  rss_feeds:
    enabled: true
    max_age_hours: 168  # 1 week
    feeds:
      "Hugging Face Blog": "https://huggingface.co/blog/feed.xml"
      "OpenAI Blog": "https://openai.com/blog/rss.xml"
      "Google DeepMind": "https://deepmind.google/blog/rss.xml"
      # Note: Anthropic doesn't provide an RSS feed
      # Note: Meta AI/FAIR doesn't have a public RSS feed

  # Hacker News
  hackernews:
    enabled: true
    # Maximum age of stories to post (in hours)
    max_age_hours: 48
    keywords:
      - "GPT"
      - "LLM"
      - "transformer"
      - "neural network"
      - "deep learning"
      - "Hugging Face"
      - "OpenAI"
      - "Anthropic"
      - "DeepMind"
      - "Claude"
      - "Gemini"
      - "machine learning"

  # Google News
  google_news:
    enabled: true
    # Maximum age of articles to post (in hours)
    max_age_hours: 168  # 1 week
    keywords:
      - "artificial intelligence"
      - "large language model"
      - "GPT-4"
      - "Claude AI"
      - "Gemini AI"
      - "machine learning breakthrough"
      - "OpenAI"
      - "Anthropic"
      - "Google DeepMind"

# Logging configuration
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  file: null     # Optional: specify a log file path

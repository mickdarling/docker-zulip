# Merview News Bot Configuration
#
# This bot monitors web sources for news about Merview
# and posts updates to Zulip.

# How often to check sources (in seconds)
# Default: 3600 (1 hour)
poll_interval_seconds: 3600

# Zulip configuration
zulip:
  site: "https://chat.merview.com"
  email: "merview-news-bot@chat.merview.com"
  api_key: "${MERVIEW_NEWS_BOT_API_KEY}"
  stream: "news"

# Default category if no match found
default_category: "General"

# Categories and their associated topics
categories:
  "Press Coverage":
    topic: "Press Coverage"
    keywords:
      - "press release"
      - "announcement"
      - "launches"
      - "unveils"
      - "introduces"
      - "published"
      - "article"
      - "news"

  "Social Media":
    topic: "Social Media"
    keywords:
      - "twitter"
      - "tweet"
      - "social media"
      - "viral"
      - "trending"

  "Blog Posts":
    topic: "Blog Posts"
    keywords:
      - "blog"
      - "post"
      - "writes"
      - "written"
      - "medium.com"
      - "substack"

  "Technical Discussions":
    topic: "Technical Discussions"
    keywords:
      - "hacker news"
      - "reddit"
      - "discussion"
      - "technical"
      - "developer"
      - "engineering"
      - "API"
      - "integration"
      - "code"

  "General":
    topic: "General"
    keywords: []

# Data sources to monitor
sources:
  # Google News
  google_news:
    enabled: true
    # Maximum age of articles to post (in hours)
    # Default: 168 hours (1 week)
    max_age_hours: 168

  # Hacker News
  hackernews:
    enabled: true
    # Maximum age of stories to post (in hours)
    max_age_hours: 168  # 1 week, since Merview news should be rare
    keywords:
      - "Merview"

  # Reddit
  reddit:
    enabled: true
    # Maximum age of posts to post (in hours)
    max_age_hours: 168  # 1 week
    subreddits:
      - "programming"
      - "technology"
      - "software"
      - "webdev"
      - "MachineLearning"
      - "artificial"
      - "LocalLLaMA"
      - "SaaS"
      - "startups"
      - "entrepreneur"
    keywords:
      - "Merview"
      - "merview"

# Logging configuration
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  file: null     # Optional: specify a log file path

# Merview GitHub Bot Configuration
#
# This bot monitors GitHub repositories for activity
# and posts updates to Zulip.

# How often to check repositories (in seconds)
# Default: 600 (10 minutes)
poll_interval_seconds: 600

# Zulip configuration
zulip:
  site: "https://chat.merview.com"
  email: "merview-github-bot@chat.merview.com"
  api_key: "${MERVIEW_GITHUB_BOT_API_KEY}"
  stream: "github"

# Topic format for messages
# Available variables: {repo} (repo name only), {owner}/{repo} (full path)
topic_format: "{repo}"

# Repositories to monitor (owner/repo format)
repositories:
  - "merview/merview"  # Placeholder - update with actual repos
  - "merview/docs"     # Placeholder - update with actual repos

# Events to monitor
events:
  # New releases and tags
  releases:
    enabled: true
    # Maximum age of releases to post (in hours)
    max_age_hours: 168  # 1 week

  # New issues
  issues:
    enabled: true
    # Maximum age of issues to post (in hours)
    max_age_hours: 24  # 1 day

  # Pull requests (opened, merged, closed)
  pull_requests:
    enabled: true
    # Maximum age of PR events to post (in hours)
    max_age_hours: 24  # 1 day

  # Star milestones
  stars:
    enabled: true
    # Milestones to announce (also announces multiples of these)
    milestones:
      - 10
      - 50
      - 100
      - 250
      - 500
      - 1000
      - 2500
      - 5000
      - 10000

  # New forks
  forks:
    enabled: true
    # Maximum age of forks to post (in hours)
    max_age_hours: 24  # 1 day

  # Commits to main/master branch
  commits:
    enabled: true
    # Maximum age of commits to post (in hours)
    max_age_hours: 24  # 1 day
    # Maximum number of commits to include in a single summary
    max_per_summary: 10

# Logging configuration
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  file: null     # Optional: specify a log file path
